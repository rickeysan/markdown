<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>

<body>
    <header class="l-header">
        <h1 class="l-header__logo">
            <a href="" class="l-header__logo-link">
                <img class="l-header__logo-img" src="asset/img/site_logo.png" alt="">
            </a>
        </h1>
        <ul class="l-header__list-left">
            <li class="l-header__list-left-item"><a href="" class="l-header__list-left-item-link">STEPを探す</a></li>
            <li class="l-header__list-left-item"><a href="" class="l-header__list-left-item-link">STEPを書く</a></li>
        </ul>
        <ul class="l-header__user-info">
            <li class="l-header__user-info-item"><a href="" class="l-header__user-info-item-icon">
                    <img class="l-header__user-info-icon-img" src="asset/img/sample01.png" alt=""></a></li>
            <li class="l-header__user-info-item">
                <span class="l-header__user-info-item-name">rickeysan</span>
                <span>↓</span>
            </li>
        </ul>
    </header>
    <main class="l-main">
        <section class="p-mypage-userStatus">

            <div class="p-mypage-userStatus__box">
                <div class="p-mypage-userStatus__box-01-img-area">
                    <img src="asset/img/sample01.png" alt="" class="p-mypage-userStatus__box-01-img">
                </div>
                <div class="p-mypage-userStatus__box-01-info">
                    <span class="p-mypage-userStatus__box-01-info-name">rickeysan95keysan95</span>
                    <span class="p-mypage-userStatus__box-01-info-level">Lv.2</span>
                </div>
            </div>
            <div class="p-mypage-userStatus__box">
                <div class="p-mypage-userStatus__box-02-top">
                    <img src="asset/img/sample01.png" alt="" class="p-mypage-userStatus__box-02-top-img">
                    <span class="p-mypage-userStatus__box-02-top-amount">2</span>
                </div>
                <div class="p-mypage-userStatus__box-02-bottom">執筆数</div>
            </div>
            <div class="p-mypage-userStatus__box">
                <div class="p-mypage-userStatus__box-02-top">
                    <img src="asset/img/sample01.png" alt="" class="p-mypage-userStatus__box-02-top-img">
                    <span class="p-mypage-userStatus__box-02-top-amount">12</span>
                </div>
                <div class="p-mypage-userStatus__box-02-bottom">クリアしたSTEP数</div>
            </div>
        </section>
        <section class="p-mypage-work">
            <div class="p-mypage-work__titleWrap">
                <h2 class="p-mypage-work__title">チャレンジ中のSTEP一覧</h2>
                <h2 class="p-mypage-work__title">クリアしたSTEP一覧</h2>
            </div>
            <div class="p-mypage-work__list">
                <article class="p-mypage-work__list-post">
                    <div class="p-mypage-work__list-post-imgWrap">
                        <img src="asset/img/book.jpeg" alt="" class="p-mypage-work__list-post-img">
                    </div>
                    <div class="p-mypage-work__list-post-content">
                        <span class="p-mypage-work__list-post-content-label">プログラミング</span>
                        <h3 class="p-mypage-work__list-post-content-title">
                            私だけが知っている超効率的な勉強方法について私だけが知っている超効率的な勉強方法について
                        </h3>
                    </div>
                    <div class="p-mypage-work__list-post-status">
                        <img src="asset/img/sample01.png" alt="" class="p-mypage-work__list-post-status-img">
                        <span class="p-mypage-work__list-post-status-name">rikceysan95AAA</span>
                        <span class="p-mypage-work__list-post-status-bar">AAAAAAA</span>
                        <span class="p-mypage-work__list-post-status-step">3 / 9 step</span>

                    </div>
                    <div class="p-mypage-work__list-post-buttons">
                        <button class="c-button c-button--secondary">詳細へ</button>
                        <button class="c-button c-button--primary">続きから始める</button>
                    </div>
                </article>
                <article class="p-mypage-work__list-post">
                    <div class="p-mypage-work__list-post-imgWrap">
                        <img src="asset/img/book.jpeg" alt="" class="p-mypage-work__list-post-img">
                    </div>
                    <div class="p-mypage-work__list-post-content">
                        <span class="p-mypage-work__list-post-content-label">プログラミング</span>
                        <h3 class="p-mypage-work__list-post-content-title">
                            私だけが知っている超効率的な勉強方法について私だけが知っている超効率的な勉強方法について
                        </h3>
                    </div>
                    <div class="p-mypage-work__list-post-status">
                        <img src="asset/img/sample01.png" alt="" class="p-mypage-work__list-post-status-img">
                        <span class="p-mypage-work__list-post-status-name">rikceysan95AAA</span>
                        <span class="p-mypage-work__list-post-status-bar">AAAAAAA</span>
                        <span class="p-mypage-work__list-post-status-step">3 / 9 step</span>

                    </div>
                    <div class="p-mypage-work__list-post-buttons">
                        <button class="c-button c-button--secondary">詳細へ</button>
                        <button class="c-button c-button--primary">続きから始める</button>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer class="l-footer"></footer>
</body>

</html>
