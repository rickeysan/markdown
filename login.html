<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ログイン</title>
</head>

<body>
    <header class="l-header">
        <h1 class="l-header__logo">
            <a href="" class="l-header__logo-link">
                <img class="l-header__logo-img" src="asset/img/site_logo.png" alt="">
            </a>
        </h1>
        <ul class="l-header__login-nav">
            <li class="l-header__login-nav-item">
                <button class="c-button c-button--primary">会員登録</button>
            </li>
            <li class="l-header__login-nav-item">
                <button class="c-button c-button--secondary">ログイン</button>
            </li>
        </ul>
    </header>
    <main class="l-main">
        <div class="l-form">
            <h2 class="l-form__title">ログイン</h2>
            <div class="l-form__content">
                <form method="" action="" class="c-regist-form">
                    <table class="c-regist-form__table">
                        <tr class="c-regist-form__table-row">
                            <th class="c-regist-form__table-label">メールアドレス</th>
                            <td>
                                <input type="text" class="c-regist-form__table-input">
                                <span class="c-regist-form__table-input-msg">20文字以内で入力してください</span>
                            </td>
                        </tr>
                        <tr class="c-regist-form__table-row">
                            <th class="c-regist-form__table-label">パスワード</th>
                            <td>
                                <input type="text" class="c-regist-form__table-input">
                                <span class="c-regist-form__table-input-msg">20文字以内で入力してください</span>
                            </td>
                        </tr>
                    </table>
                    <div class="c-regist-form__table-buttonWrap">
                        <button type='submit' class="c-button c-button--primary c-button--wide">ログイン</button>
                        <div class="c-regist-form__table-checkboxWrap">
                            <input type="checkbox" class="c-regist-form__table-checkout"><span
                                class="c-regist-form__table-checkout-label">ログイン状態を保持する</span>
                        </div>
                        <a href="" class="c-regist-form__table-link">パスワードを忘れた方はこちら</a>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer class="l-footer"></footer>
</body>

</html>
