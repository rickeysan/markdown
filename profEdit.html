<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>プロフィール編集画面</title>
</head>

<body>
    <header class="l-header">
        <h1 class="l-header__logo">
            <a href="" class="l-header__logo-link">
                <img class="l-header__logo-img" src="asset/img/site_logo.png" alt="">
            </a>
        </h1>
        <ul class="l-header__list-left">
            <li class="l-header__list-left-item"><a href="" class="l-header__list-left-item-link">STEPを探す</a></li>
            <li class="l-header__list-left-item"><a href="" class="l-header__list-left-item-link">STEPを書く</a></li>
        </ul>
        <ul class="l-header__user-info">
            <li class="l-header__user-info-item"><a href="" class="l-header__user-info-item-icon">
                    <img class="l-header__user-info-icon-img" src="asset/img/sample01.png" alt=""></a></li>
            <li class="l-header__user-info-item">
                <span class="l-header__user-info-item-name">rickeysan</span>
                <span>↓</span>
            </li>
        </ul>
    </header>
    <main class="l-main">
        <section class="p-profEdit-form">
            <h2 class="p-profEdit-form__title">プロフィール編集</h2>
            <div class="p-profEdit-form__formWrap">
                <form action="" class="p-profEdit-form__form">
                    <div class="p-profEdit-form__form-imgWrap">
                        <span class="p-profEdit-form__form-img-label">プロフィール画像</span>
                        <span class="p-profEdit-form__form-must-tag">必須</span>
                        <img src="asset/img/sample01.png" alt="" class="p-profEdit-form__form-img">
                        <span class="p-profEdit-form__form-msg">ファイル形式が不正です</span>
                    </div>
                    <div class="p-profEdit-form__form-nameWrap">
                        <span class="p-profEdit-form__form-name-label">メールアドレス</span>
                        <span class="p-profEdit-form__form-must-tag">必須</span>
                        <input type="text" class="p-profEdit-form__form-name">
                        <span class="p-profEdit-form__form-msg">入力必須です</span>
                    </div>
                    <div class="p-profEdit-form__form-nameWrap">
                        <span class="p-profEdit-form__form-name-label">ニックネーム</span>
                        <span class="p-profEdit-form__form-any-tag">任意</span>
                        <input type="text" class="p-profEdit-form__form-name">
                        <span class="p-profEdit-form__form-msg">入力必須です</span>
                    </div>
                    <div class="p-profEdit-form__form-introduceWrap">
                        <span class="p-profEdit-form__form-introduce-label">自己紹介</span>
                        <span class="p-profEdit-form__form-any-tag">任意</span>
                        <textarea name="" class="p-profEdit-form__form-introduce"></textarea>
                        <span class="p-profEdit-form__form-msg">200文字以内で入力してください</span>
                    </div>
                </form>
            </div>
            <div class="p-profEdit-form__buttonWrap">
                <button type="submit" class="p-profEdit-form__button c-button c-button--primary">編集する</button>
            </div>
            <div class="p-profEdit-form__linkWrap">
                <a class="p-profEdit-form__link">アカウントを削除する場合はこちら</a>
            </div>
            </div>
        </section>
    </main>
    <footer class=" l-footer"></footer>
</body>

</html>
